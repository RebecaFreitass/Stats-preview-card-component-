<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section>
      <h1 id="title-main">Get <span id="other-color">insights</span> that help your business grow.</h1> 
      <p id="paragaph-main">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="numbers-content">
          <div class="companies-content">
            <h3 class="title-number">10k+ </h3>
            <p class="paragraph-numbers">companies</p>
          </div>
          <div class="templates-content">
            <h3 class="title-number">314</h3> 
            <p class="paragraph-numbers">templates</p>
          </div>
          <div class="queries-content">
            <h3 class="title-number">12m+</h3>
            <p class="paragraph-numbers">queries</p>
          </div>
      </div>  
  </section>
  <picture>
    <source media="(max-width:720px )" srcset="images/image-header-mobile.jpg">
    <img src="images/image-header-desktop.jpg" alt="" class="picture">
  </picture>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/RebecaFreitass">Rebeca Freitas</a>.
</div>
</body>
</html>
